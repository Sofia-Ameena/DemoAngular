<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    <div class="carousel-inner d-flex">
      <div class="carousel-item active pt-2 pb-3 d-flex justify-content-center back1">
          <img src="http://freebiescloud.com/wp-content/uploads/2020/10/1-71.png" class="w-25">
            <div class="align-self-center">
              <h3 class="text-warning">OnePlus 8 Pro</h3>
              <p>Just ₹29,999</p>
            </div>
      </div>
      <div class="carousel-item d-flex justify-content-center p-1 back2">
        <img src="https://purepng.com/public/uploads/large/purepng.com-royal-enfieldmotorcyclemotorbikebikevehicleroyal-enfield-981525170236isxqd.png" class="w-50 mb-5" alt="">
        <div class="text-dark align-self-center">
          <h3>Royal Enfiels</h3>
          <p class="m-0 text-muted">Classic 350</p>
          <p class="secondary">Just ₹1,63,839</p>
        </div>
      </div>
      <div class="carousel-item d-flex justify-content-center p-1 bg-secondary back3">
        <img src="https://lh3.googleusercontent.com/proxy/NJQfGHzk1qxkX5D_JgulF_8NKVfCJ4OuXekVElwDBxNVPqsz_QYyQskrc_QaovlOuUNi5bFus12HfZTRCX8RQqjmvEpUEUStuJv6_yhwQnXxY_r9Dw" class="w-50" alt="">
        <div class="align-self-center">
          <h3 class="text-info">Sony Bravia</h3>
          <p class="m-0 text-warning">From ₹36,999</p>
          <p class="text-warning sale">Sales Ends Tonight!</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-2 mb-5">
    <div class="col" *ngFor="let card of products">
        <app-product-details [prodObj]="card"></app-product-details>
    </div>
</div>
