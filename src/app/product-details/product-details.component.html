<div class="card shadow h-100 mx-auto">
    <img src={{prodObj.productImage}} class="w-100" alt="Image not found">
    <div class="card-body text-center p-2 mt-2">
        <h5 class="card-title">{{prodObj.productTitle}}</h5>
        <p class="text-info mb-1"><b>{{prodObj.productDescription}}</b></p>
        <button class="btn m-2 p-1 text-white"><i class="fas fa-shopping-cart me-1"></i>Add To Cart</button>
    </div>
</div>
