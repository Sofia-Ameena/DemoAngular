<h3 class="text-center mt-5 display-5">Registration Form</h3>
<div class="row mt-4">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form class="bg-white p-5 border rounded mt-3 mb-4">
            <div class="mb-3">
              <label for="un" class="form-label">User Name</label>
              <input type="text" class="form-control p-2 bg-light" id="un">
            </div>
            <div class="mb-3">
              <label for="pw" class="form-label">Password</label>
              <input type="password" class="form-control p-2 bg-light" id="pw">
            </div>
            <div class="mb-3">
                <label for="em" class="form-label">Email id</label>
                <input type="email" class="form-control p-2 bg-light" id="em">
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control p-2 bg-light" id="dob">
              </div>
            <button type="submit" class="btn btn-success d-block mx-auto mt-4">Register</button>
          </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
